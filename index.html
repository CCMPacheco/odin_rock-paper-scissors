<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Rock, Paper or Scissors</title>
  </head>
  <body>
    <div class="main-container">
      <div class="winner"></div>
      <div class="main-scores">
        <div class="container">
          <p>Player</p>
          <div class="playerScore">0</div>
        </div>
        <div class="container">
          <p>Computer</p>
          <div class="computerScore">0</div>
        </div>
      </div>
      <div class="secondary-scores">
        <div class="container">
          <p>Rounds</p>
          <div class="roundsPlayed">0</div>
        </div>
        <div class="container">
          <p>Tied</p>
          <div class="ties">0</div>
        </div>
      </div>
      <div class="btn-container">
        <button class="rps-btn" value="Rock">Rock</button>
        <button class="rps-btn" value="Paper">Paper</button>
        <button class="rps-btn" value="Scissors">Scissors</button>
      </div>
    </div>
  </body>
</html>
